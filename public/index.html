<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart City Weather Dashboard</title>

  <!-- 字体（可选） -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- 样式 -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/components.css">

  <!-- Chart.js -->
  <script src="/js/chart.umd.min.js"></script>

</head>
<body>
  <!-- 背景渐变 -->
  <div class="bg"></div>

  <!-- 玻璃导航 -->
  <header class="glass nav">
    <div class="brand">
      <div class="dot"></div>
      <span>Smart City · Weather</span>
    </div>

    <div class="actions">
      <input id="cityInput" class="input" placeholder="Search city… (e.g. Hong Kong)" />
      <button id="useHK" class="btn ghost">Hong Kong</button>
      <button id="refreshBtn" class="btn primary">Refresh</button>
    </div>
  </header>

  <!-- 主容器 -->
  <main class="container">
    <!-- 当前天气卡 -->
    <section class="glass card current">
      <div class="current-left">
        <div class="temp" id="curTemp">--°</div>
        <div class="condition" id="curCond">Loading…</div>
        <div class="city" id="curCity">--</div>
        <div class="time" id="curTime">--</div>
      </div>
      <div class="current-right">
        <div class="metric">
          <span class="label">Feels like</span>
          <span class="value" id="curFeels">--°</span>
        </div>
        <div class="metric">
          <span class="label">Humidity</span>
          <span class="value" id="curHum">--%</span>
        </div>
        <div class="metric">
          <span class="label">Wind</span>
          <span class="value" id="curWind">-- m/s</span>
        </div>
      </div>
    </section>

    <!-- 24小时趋势图 -->
    <section class="glass card">
      <div class="card-title">Next 24 Hours</div>
      <canvas id="hourlyChart" height="120"></canvas>
    </section>

    <!-- 未来几天 -->
    <section class="days">
      <div class="card-title">Daily Forecast</div>
      <div id="daysWrap" class="days-grid">
        <!-- Daily cards injected here -->
      </div>
    </section>
  </main>

  <footer class="footer">
    <span>Data via Open-Meteo · Cached by server · © Smart City</span>
  </footer>

  <script src="/js/chart.umd.min.js"></script>
<script src="/js/script.js"></script>

</body>
</html>
